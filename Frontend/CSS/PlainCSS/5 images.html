<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Cheat Sheet</title>
    <link rel="stylesheet" href="Styles/12_positioning.css"><!--to take p-box-->

    <style>
        .p-box{
            background-image: url(https://i.stack.imgur.com/p9mUO.jpg);
            background-position: 100px 200px; /*Moves the image */
            background-repeat: no-repeat; 
        }
        
        h1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="p-box">
        <!--This image background is going to be configured in internal stylesheet-->
        <h1>TEXT</h1>
    </div>
</body>
</html>
