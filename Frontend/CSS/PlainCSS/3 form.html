<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Cheat Sheet</title>
    <link rel="stylesheet" href="Styles/5_classes.css"> <!--Just to take .container-->
    <link rel="stylesheet" href="Styles/10_forms.css"> 

</head>
<body>
    <div class="container">
        <form class="my-form">
            <div class="form-group">
                <label>User: </label>
                <input type="text" name="user" placeholder="User" readonly>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" cols="5" rows="1" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Birthday:</label>
                <input type="date" name="Birthday" placeholder="dd/mm/aaaa">
            </div>
            <div class="form-group">
                <input class="button" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
