<!DOCTYPE html>
<html>
<head>
    <title>HTML Cheat Sheet</title>
</head>
<body>
    <!--Lists-->
    <!--Unordered List: Puts bullet points-->
    <ul>
        <li>List item 1</li>
        <ul>
            <li>sub item 1.1</li>
        </ul>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <!--Ordered List: Puts Numbers-->
    <ol>
        <li>List item 1</li>
        <ol>
            <li>sub item 1.1</li>
        </ol>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <!--Definiciones-->
    <dl>
        <dt>Titulo</dt>
        <dd>Definicion</dd>
    </dl>    
    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>User1</td>
                <td>User1@email.com</td>
                <td>User1PWD</td>
            </tr>
            <tr>
                <td>User2</td>
                <td>User2@email.com</td>
                <td>User2PWD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
